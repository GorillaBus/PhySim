
<!DOCTYPE html>
<html>
<head>
    <title>Local/noc-tests</title>
    <link rel="stylesheet" href="css/common.css" />

    <script src="app.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">

    <style type="text/css">

    body {
      font-family: 'Raleway', sans-serif;
    }

    h2, h2, h3 {
      text-align: center;
      font-weight:normal;
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 53px;
      letter-spacing: 2px;
      padding:0;
      margin:0;
      padding-bottom: 20px;
      border-bottom: 1px dotted rgba(255,255,255,0.5);
      display: inline-block;
      color: rgba(255,255,255,0.95);
      text-shadow: 3px 5px rgba(0,0,0,0.3);

    h2 {

    h3 {

    div.fullScreen {
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    .jumbotron {
      text-align:center;
      color: #ffffff;
      overflow: hidden;
      outline: 15px solid rgba(0, 0, 0, 0.2);
      outline-offset: -15px;
    }

    .vertical-center {
      display: flex;
      align-items: center;
      background: rgba(135,65,100, 0.6);
    }

    .container {
      width: 35%;
      margin:auto;
      border-radius: 15px;
      padding:70px;
      background: rgba(0,0,0,0.3);
      -webkit-box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.3);

    <canvas style="z-index:-1;" id="canvas"></canvas>
